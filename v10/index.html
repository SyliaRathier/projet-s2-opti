<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiSolve - Résolution de Problèmes d'Optimisation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --background-color: #f8f9fa;
            --text-color: #2d3748;
            --input-background: #fff;
            --input-border: #e2e8f0;
            --button-background: #4299e1;
            --button-hover: #3182ce;
            --button-active: #2b6cb0;
            --result-background: #e6f0ff;
            --result-border: #b3d9ff;
            --table-header: #f0f4f8;
            --pivot-row: #e6f0ff;
            --pivot-col: #007bff;
            --pivot-row-font: #2d3748;
        }

        .dark-mode {
            --background-color: #1a202c;
            --text-color: #f7fafc;
            --input-background: #2d3748;
            --input-border: #4a5568;
            --button-background: #667eea;
            --button-hover: #5a67d8;
            --button-active: #4c51bf;
            --result-background: #283149;
            --result-border: #3e4c66;
            --table-header: #2d3748;
            --pivot-row: #2a69ac;
            --pivot-col: #26c9ff;
            --pivot-row-font: #f7fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            padding: 2.5rem 1rem;
        }

        .container {
            background-color: var(--input-background);
            color: var(--text-color);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            width: 100%;
            max-width: 60rem;
        }

        input,
        select {
            background-color: var(--input-background);
            border-color: var(--input-border);
            color: var(--text-color);
            transition: all 0.2s ease-in-out;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }

        input:focus,
        select:focus {
            border-color: var(--button-background);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            background-color: var(--button-background);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        button:active {
            background-color: var(--button-active);
        }

        #output-section,
        #tableaux-section,
        #graph-section,
        #sensitivity-section,
        #saved-problems-section {
            background-color: var(--result-background);
            border-color: var(--result-border);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th,
        table td {
            border: 1px solid var(--input-border);
            padding: 0.75rem;
            text-align: center;
        }

        table th {
            background-color: var(--table-header);
            font-weight: 600;
        }

        table tr:nth-child(even) {
            background-color: rgba(241, 245, 249, 0.5);
        }

        .pivot-row {
            background-color: var(--pivot-row) !important;
            color: var(--pivot-row-font) !important;
        }

        .pivot-col {
            background-color: var(--pivot-col) !important;
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-background);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 0.6rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            line-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
        }

        .mode-toggle:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px) scale(1.1);
        }

        .mode-toggle:active {
            background-color: var(--button-active);
            transform: translateY(0) scale(0.9);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
        }

        .mode-toggle i {
            font-size: 1.5rem;
            color: white;
            transition: transform 0.3s ease;
        }

        .dark-mode .mode-toggle i {
            transform: rotate(30deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="mode-toggle" onclick="toggleMode()">
            <i class="ph-bold ph-moon"></i>
        </button>

        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-4">OptiSolve</h1>
        <p class="text-gray-600 text-center mb-6">Résolvez vos problèmes d'optimisation linéaire avec la méthode du
            Simplex.</p>

        <!-- Section 1 -->
        <div id="input-section" class="mb-8 border border-gray-200 rounded-xl overflow-hidden">
            <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">1. Entrez les données du problème
            </div>
            <div class="p-5 space-y-4">
                <div>
                    <label for="optimization-type" class="block text-gray-700 text-sm font-semibold mb-1">Type
                        d'optimisation:</label>
                    <select id="optimization-type"
                        class="border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-800 focus:ring-2 focus:ring-indigo-300">
                        <option value="max">Maximisation</option>
                        <option value="min">Minimisation</option>
                    </select>
                </div>

                <div class="flex flex-row space-x-4">
                    <!-- Champ pour le nom de la fonction objectif -->
                    <div class="flex-1">
                        <label for="objective-name" class="block text-gray-700 text-sm font-semibold mb-1">Nom de la
                            Fonction Objective:</label>
                        <input type="text" id="objective-name" placeholder="Nom de la fonction"
                            class="border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-800 focus:ring-2 focus:ring-indigo-300">
                    </div>

                    <!-- Champ pour la fonction objectif -->
                    <div class="flex-1">
                        <label for="objective-function" class="block text-gray-700 text-sm font-semibold mb-1">Fonction
                            Objective (e.g., 3x + 5y):</label>
                        <input type="text" id="objective-function" placeholder="3x + 5y"
                            class="border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-800 focus:ring-2 focus:ring-indigo-300">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Contraintes:</label>
                    <div id="constraints-container">
                        <div class="constraint-group flex flex-wrap gap-2 mb-2 items-center">
                            <!-- Champ pour le nom de la contrainte -->
                            <input type="text" placeholder="Nom de la contrainte"
                                class="constraint-name flex-grow border border-gray-300 rounded-lg py-2 px-3 text-gray-800">

                            <!-- Champ pour l'expression de la contrainte -->
                            <input type="text" placeholder="2x + y"
                                class="constraint-expression flex-grow border border-gray-300 rounded-lg py-2 px-3 text-gray-800">

                            <!-- Champ de sélection pour l'opérateur -->
                            <select
                                class="constraint-operator w-min border border-gray-300 rounded-lg py-2 px-3 text-gray-800 w-16">
                                <option value="<=">≤</option>
                                <option value=">=">≥</option>
                                <option value="=">=</option>
                            </select>

                            <!-- Champ pour la valeur de la contrainte -->
                            <input type="text" placeholder="10"
                                class="constraint-value flex-grow border border-gray-300 rounded-lg py-2 px-3 w-1 text-gray-800">

                            <!-- Bouton pour ajouter une contrainte -->
                            <button type="button"
                                class="add-constraint bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg px-3 py-2 transition">
                                <i class="ph-bold ph-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="text-center pt-4">
                    <button id="solve-button"
                        class="bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:shadow-lg transition-all duration-300">
                        <i class="ph-bold ph-rocket mr-2"></i>Résoudre le problème
                    </button>
                </div>
            </div>
        </div>

        <!-- Résultat -->
        <div id="output-section" class="hidden mb-8 border border-gray-200 rounded-xl overflow-hidden">
            <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">2. Solution</div>
            <div class="p-5">
                <div id="solution-text" class="text-lg text-gray-800 font-medium"></div>
                <div class="text-center pt-4">
                    <button id="save-button"
                        class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:shadow-lg transition-all duration-300">
                        <i class="ph-bold ph-floppy-disk mr-2"></i>Sauvegarder le problème
                    </button>
                </div>
            </div>
        </div>

        <!-- Tableaux du Simplexe -->
        <div id="tableaux-section" class="hidden mb-8 border border-gray-200 rounded-xl overflow-hidden">
            <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">3. Tableaux du Simplexe</div>
            <div class="p-5">
                <div id="tableauxResults"></div>
            </div>
        </div>

        <!-- Graphique -->
        <div id="graph-section" class="hidden mb-8 border border-gray-200 rounded-xl overflow-hidden">
            <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">4. Représentation Graphique</div>
            <div class="p-5">
                <div id="plot"></div>
            </div>
        </div>

        <!-- Analyse de Sensibilité -->
        <div id="sensitivity-section" class="hidden border border-gray-200 rounded-xl overflow-hidden">
            <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">5. Analyse de Sensibilité</div>
            <div class="p-5">
                <div id="sensitivity-text" class="text-md text-gray-700"></div>
            </div>
        </div>
    </div>

    <!-- Liste des problèmes sauvegardés -->
    <div id="saved-problems-section" class="mb-8 border border-gray-200 rounded-xl overflow-hidden">
        <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">6. Problèmes Sauvegardés</div>
        <div class="p-5">
            <div id="saved-problems-list" class="space-y-2"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./simplexe2phases.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>

    <script>
        function toggleMode() {
            const body = document.body;
            const modeToggle = document.querySelector('.mode-toggle');
            const moonIcon = document.querySelector('.mode-toggle i');

            // Toggle the dark mode class on the body
            body.classList.toggle('dark-mode');

            // Check if dark mode is active
            const isDarkMode = body.classList.contains('dark-mode');

            // Update the icon based on the current mode
            if (isDarkMode) {
                moonIcon.classList.remove('ph-moon');
                moonIcon.classList.add('ph-sun');
            } else {
                moonIcon.classList.remove('ph-sun');
                moonIcon.classList.add('ph-moon');
            }
        }
    </script>
</body>

</html>

    <!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>OptiSolve - Résolution de Problèmes d'Optimisation</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <style>
            body {
                font-family: 'Inter', sans-serif;
            }

          .dark-mode {
        background: #1a202c;
        color: #f7fafc;
    }


            .container {
                background-color: white;
                border-radius: 1rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                    0 4px 6px -2px rgba(0, 0, 0, 0.05);
                padding: 2rem;
                width: 100%;
                max-width: 60rem;
                color: #2d3748;
            }

            .dark-mode .container {
                background-color: #2d3748;
                color: #f7fafc;
            }

            input,
            select {
                background-color: #fff;
                border: 1px solid #e2e8f0;
                color: #2d3748;
                border-radius: 0.5rem;
                padding: 0.5rem 0.75rem;
                width: 100%;
                transition: all 0.2s ease-in-out;
            }

            input:focus,
            select:focus {
                border-color: #6366f1;
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
                outline: none;
            }

            .dark-mode input,
            .dark-mode select {
                background-color: #2d3748;
                border-color: #4a5568;
                color: #f7fafc;
            }
            .dark-mode input::placeholder,
            .dark-mode textarea::placeholder {
                color: #d1d5db; /* gris clair */
            }


            button {
                background: linear-gradient(to right, #6366f1, #3b82f6);
                color: white;
                border: none;
                border-radius: 9999px;
                padding: 0.75rem 1.5rem;
                cursor: pointer;
                font-weight: 600;
                box-shadow: 0 4px 6px rgb(99 102 241 / 0.5);
                transition: background 0.3s ease, box-shadow 0.3s ease;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            button:hover {
                background: linear-gradient(to right, #4f46e5, #2563eb);
                box-shadow: 0 6px 12px rgb(79 70 229 / 0.7);
            }

            button:active {
                background: linear-gradient(to right, #4338ca, #1d4ed8);
                box-shadow: none;
            }

            button i {
                margin-right: 0.5rem;
            }

            #output-section,
            #tableaux-section,
            #graph-section,
            #sensitivity-section,
            #saved-problems-section {
                background-color: #e6f0ff;
                border: 1px solid #b3d9ff;
                border-radius: 0.5rem;
                margin-bottom: 1rem;
                overflow: hidden;
                color: #2d3748;
            }

            .dark-mode #output-section,
            .dark-mode #tableaux-section,
            .dark-mode #graph-section,
            .dark-mode #sensitivity-section,
            .dark-mode #saved-problems-section {
                background-color: #283149;
                border-color: #3e4c66;
                color: #f7fafc;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 1rem;
                color: inherit;
            }

            table th,
            table td {
                border: 1px solid #e2e8f0;
                padding: 0.75rem;
                text-align: center;
            }

            table th {
                background-color: #f0f4f8;
                font-weight: 600;
            }

            .dark-mode table th {
                background-color: #2d3748;
                color: #f7fafc;
            }

            table tr:nth-child(even) {
                background-color: rgba(241, 245, 249, 0.5);
            }

            .dark-mode table tr:nth-child(even) {
                background-color: #1a202c;
            }

            /* Classes pivotées */
            .pivot-row {
                background-color: #c3f0ca !important;
                font-weight: bold;
            }

            .pivot-col {
                background-color: #fff4c2 !important;
                font-weight: bold;
            }

            .pivot-cell {
                background-color: #ffd6d6 !important;
                font-weight: bold;
            }

            /* Dark mode pivot */
            .dark-mode .pivot-row {
                background-color: #2c5282 !important; /* vert foncé */
                color: #f7fafc !important;
            }

            .dark-mode .pivot-col {
                background-color: #2b6cb0 !important; /* ambre/brun */
                color: #f7fafc !important;
            }

            .dark-mode .pivot-cell {
                background-color: #3182ce !important; /* rouge foncé */
                color: #fff !important;
                font-weight: bold;
            }

            /* Toggle mode button */
            .mode-toggle {
                position: fixed;
                top: 1rem;
                right: 1rem;
                background-color: #6366f1;
                color: white;
                border: none;
                border-radius: 9999px;
                width: 2.5rem;
                height: 2.5rem;
                cursor: pointer;
                box-shadow: 0 2px 8px rgb(99 102 241 / 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background-color 0.3s ease, transform 0.3s ease;
            }

            .mode-toggle:hover {
                background-color: #4f46e5;
                transform: translateY(-2px) scale(1.1);
            }

            .mode-toggle:active {
                background-color: #4338ca;
                transform: translateY(0) scale(0.9);
                box-shadow: 0 1px 3px rgb(67 56 202 / 0.6);
            }

            .mode-toggle i {
                font-size: 1.5rem;
                color: white;
                transition: transform 0.3s ease;
            }

            .dark-mode .mode-toggle i {
                transform: rotate(30deg);
            }


            #solve-button {
    background: linear-gradient(to right, #4f46e5, #2563eb);
    color: white;
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    border-radius: 9999px;
    box-shadow: 0 4px 6px rgb(79 70 229 / 0.7);
    border: none;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

#solve-button:hover {
    background: linear-gradient(to right, #4338ca, #1d4ed8);
    box-shadow: 0 6px 12px rgb(67 56 202 / 0.8);
}

#solve-button:active {
    background: linear-gradient(to right, #3730a3, #1e40af);
    box-shadow: none;
}

#solve-button i {
    margin-right: 0.5rem;
}




.dark-mode label {
    color: #f7fafc !important;
}

/* Si certains textes sont gris clair par défaut, forcer la couleur */
.dark-mode .text-gray-600,
.dark-mode .text-gray-700,
.dark-mode .text-gray-800,
.dark-mode .text-indigo-800 {
    color: #f7fafc !important;
}
.dark-mode .bg-indigo-50 {
    background-color: #283149 !important; /* fond foncé */
    color: #f7fafc !important; /* texte clair */
}

.dark-mode .bg-indigo-50 * {
    color: #f7fafc !important; /* forcer texte clair dans tous les éléments enfants */
}



#save-button {
    background: linear-gradient(to right, #4f46e5, #2563eb);
    color: white;
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    border-radius: 9999px;
    box-shadow: 0 4px 6px rgb(79 70 229 / 0.7);
    border: none;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

#save-button:hover {
    background: linear-gradient(to right, #4338ca, #1d4ed8);
    box-shadow: 0 6px 12px rgb(67 56 202 / 0.8);
}



#save-button:active {
    background: linear-gradient(to right, #3730a3, #1e40af);
    box-shadow: none;
}

#save-button i {
    margin-right: 0.5rem;
}

        </style>
    </head>

    <body class="min-h-screen flex justify-center items-start py-10 px-4 transition-colors duration-300">



        <button class="mode-toggle" onclick="toggleMode()">
            <i class="ph-bold ph-moon"></i>
        </button>

        <div class="container">
            <h1 class="text-3xl font-bold text-center text-blue-800 mb-4">Méthode du simplexe</h1>
            <p class="text-gray-700 text-center mb-6">
                Résolvez vos problèmes d'optimisation linéaire avec la méthode du Simplex.
            </p>

            
            <!-- Section 1 -->
            <div id="input-section" class="mb-8 border border-gray-200 rounded-xl overflow-hidden">
                <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">
                    1. Entrez les données du problème
                </div>
                <div class="p-5 space-y-4">
                    <div>
                        <label for="optimization-type" class="block text-gray-700 text-sm font-semibold mb-1">Type d'optimisation:</label>
                        <select id="optimization-type"
                            class="border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-800 focus:ring-2 focus:ring-indigo-300">
                            <option value="max">Maximisation</option>
                            <option value="min">Minimisation</option>
                        </select>
                    </div>

                    <div class="flex flex-row space-x-4">
                        <!-- Nom fonction objectif -->
                        <div class="flex-1">
                            <label for="objective-name" class="block text-gray-700 text-sm font-semibold mb-1">Nom de la Fonction Objective:</label>
                            <input type="text" id="objective-name" placeholder="Nom de la fonction"
                                class="border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-800 focus:ring-2 focus:ring-indigo-300" />
                        </div>

                        <!-- Fonction objectif -->
                        <div class="flex-1">
                            <label for="objective-function" class="block text-gray-700 text-sm font-semibold mb-1">Fonction Objective (e.g., 3x + 5y):</label>
                            <input type="text" id="objective-function" placeholder="3x + 5y"
                                class="border border-gray-300 rounded-lg w-full py-2 px-3 text-gray-800 focus:ring-2 focus:ring-indigo-300" />
                        </div>
                    </div>

                    <div>
                        <label class="block tex t-gray-700 text-sm font-semibold mb-2">Contraintes:</label>
                        <div id="constraints-container">
                           <div class="constraint-group flex items-center space-x-3 mb-3">
                            <input type="text" placeholder="Nom de la contrainte"
                                class="constraint-name flex-1 border border-gray-300 rounded-lg py-2 px-3 text-gray-800" />
                            
                            <input type="text" placeholder="2x + y"
                                class="constraint-expression flex-1 border border-gray-300 rounded-lg py-2 px-3 text-gray-800" />
                            
                            <select class="constraint-operator border border-gray-300 rounded-lg py-2 px-3 text-gray-800 w-16">
                                <option value="<=">≤</option>
                                <option value=">=">≥</option>
                                <option value="=">=</option>
                            </select>
                            
                            <input type="text" placeholder="10"
                                class="constraint-value w-20 border border-gray-300 rounded-lg py-2 px-3 text-gray-800" />
                            
                            <button type="button" class="add-constraint bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-3 py-2 transition">
                                <i class="ph-bold ph-plus"></i>
                            </button>
                            </div>

                        </div>
                    </div>

                    <div class="text-center pt-4">
                        <button id="solve-button">
                            <i class="ph-bold ph-rocket"></i> Résoudre le problème
                        </button>
                    </div>
                </div>
            </div>

            <!-- Résultat -->
            <div id="output-section" class="hidden mb-8 border border-gray-200 rounded-xl overflow-hidden">
                <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">2. Solution</div>
                <div class="p-5">
                    <div id="solution-text" class="text-lg font-medium"></div>
                    <div class="text-center pt-4">
                        <button id="save-button"
                            class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:shadow-lg transition-all duration-300">
                            <i class="ph-bold ph-floppy-disk"></i> Sauvegarder le problème
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tableaux du Simplexe -->
            <div id="tableaux-section" class="hidden mb-8 border border-gray-200 rounded-xl overflow-hidden">
                <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">3. Tableaux du Simplexe</div>
                <div class="p-5">
                    <div id="tableauxResults"></div>
                </div>
            </div>

            <!-- Graphique -->
            <div id="graph-section" class="hidden mb-8 border border-gray-200 rounded-xl overflow-hidden">
                <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">4. Représentation Graphique</div>
                <div class="p-5">
                    <div id="plot"></div>
                </div>
            </div>

            <!-- Analyse de Sensibilité -->
            <div id="sensitivity-section" class="hidden border border-gray-200 rounded-xl overflow-hidden">
                <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">5. Analyse de Sensibilité</div>
                <div class="p-5">
                    <div id="sensitivity-text" class="text-md text-gray-700"></div>
                </div>
            </div>
        </div>

        <!-- Liste des problèmes sauvegardés -->
        <div id="saved-problems-section" class="mb-8 border border-gray-200 rounded-xl overflow-hidden">
            <div class="bg-indigo-50 py-3 px-5 font-semibold text-indigo-800 text-lg">6. Problèmes Sauvegardés</div>
            <div class="p-5">
                <div id="saved-problems-list" class="space-y-2"></div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="./simplexe2phases.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./script.js"></script>

        <script>
            function toggleMode() {
                const body = document.body;
                const modeToggle = document.querySelector('.mode-toggle');
                const moonIcon = modeToggle.querySelector('i');

                body.classList.toggle('dark-mode');

                const isDark = body.classList.contains('dark-mode');
                if (isDark) {
                    moonIcon.classList.replace('ph-moon', 'ph-sun');
                } else {
                    moonIcon.classList.replace('ph-sun', 'ph-moon');
                }
            }
        </script>
    </body>

    </html>
